<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/static/bootstrap.min.css">
		<link rel="stylesheet" href="/static/main.css">
		<title> Blog Listing</title>
	</head>
	<body>
		<div class="container">
			<form>
			<div class = "title">
				<a href = "/blog"> 
					<h1 id = "mainTitle"> BLOG </h1>
				</a>
			</div>
			<div>
				<a href= "/blog/newpost"> add a new post </a>
			</div>
			<br>

			{% if entries %}
				{% for entry in entries %}
				<div class = "entry">
					<div class = "entry-head">
						<div class="container">
							<div class="row">
								<div class="col-md-6">
									<div class = "subject">
										<h3>{{entry.subject}}</h3>
									</div>
								</div>
								<div class="col-md-6">
									<div class="date">
										{{entry.created.strftime("%b %d, %Y @ %I:%M:%S %p")}}
									</div>
								</div>
							</div>
						</div>
					</div>
						

					<div class ="content">
						<pre>{{entry.content}}</pre>
					</div>
				</div>
				{% endfor %}
			{% endif %}
			</form>
		</div>
		
	</body>
</html>
